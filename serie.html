<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Séries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Responsivo para Mobile e Desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="container">
        <h1 id="series-title">Título da Série</h1>
        
        <div class="row">
            <div class="col-md-8">
                <section id="overview">
                    <h2>Visão Geral</h2>
                    <p id="series-overview">Visão geral da série.</p>
                </section>
                
                <section id="cast">
                    <h2>Elenco</h2>
                    <p id="series-cast">Informação do elenco.</p>
                </section>

                <section id="seasons">
                    <h2>Temporadas</h2>
                    <p id="series-seasons">Informações das temporadas.</p>
                </section>

                <section id="episodes">
                    <h2>Episódios</h2>
                    <p id="series-episodes">Lista de episódios.</p>
                </section>
            </div>
        </div>
    </div>

    <script>
        // Simulação de dados das séries
        const seriesData = {
            "science-fell-in-love": {
                title: "Science Fell in Love, So I Tried to Prove it",
                overview: "O anime é focado na vida dos estudantes universitários de pós-graduação na Universidade de Saitama, em Ciência da Computação, que buscam interpretar o amor de uma forma analítica e lógica.",
                cast: "John Doe, Jane Smith",
                seasons: "2 temporadas",
                episodes: "24 episódios"
            },
            "code-geass": {
                title: "Code Geass Lelouch of the Rebellion",
                overview: "No ano de 2017 do Calendário Imperial, partes do mundo estão sob o jugo do Sacro Império Britânnico. Lelouch Lamperouge, um príncipe exilado de Britannia, encontra uma estranha garota chamada C.C. que lhe presenteia com um incrível e terrível poder - o Geass. Com esta potente habilidade, Lelouch é capaz de dobrar qualquer um aos seus desejos... Mas seria o poder do Geass uma bênção ou uma maldição?",
                cast: "Gorō Taniguchi, Ichirō Ōkouchi",
                seasons: "2 temporadas",
                episodes: "50 episódios"
            },
            "steins-gate": {
                title: "Steins;Gate",
                overview: "Um grupo de amigos descobre como enviar mensagens para o passado e enfrenta consequências inesperadas.",
                cast: "Mamoru Miyano, Asami Imai",
                seasons: "1 temporada",
                episodes: "24 episódios"
            },
            "dr-stone": {
                title: "Dr. Stone",
                overview: "Após um evento misterioso que petrifica a humanidade, um jovem prodígio da ciência tenta restaurar a civilização.",
                cast: "Yusuke Kobayashi, Makoto Furukawa",
                seasons: "2 temporadas",
                episodes: "35 episódios"
            },
            "fermat": {
                title: "Fermat No Ryori",
                overview: "Um estudante do ensino médio gênio da matemática e um jovem prodígio cozinheiro, unem-se para explorar diferentes sabores através de equações.",
                cast: "Yugo Kobayashi",
                seasons: "1 temporada",
                episodes: "10 episódios"
            }
        };

        // Função para pegar a URL
        const urlParams = new URLSearchParams(window.location.search);
        const seriesName = urlParams.get('series');

        // Encaminha os dados de cada série
        if (seriesName && seriesData[seriesName]) {
            const series = seriesData[seriesName];
            document.getElementById('series-title').innerText = series.title;
            document.getElementById('series-overview').innerText = series.overview;
            document.getElementById('series-cast').innerText = series.cast;
            document.getElementById('series-seasons').innerText = series.seasons;
            document.getElementById('series-episodes').innerText = series.episodes;
        } else {
            document.getElementById('series-title').innerText = "Série não encontrada.";
        }
    </script> 
    
</body>
</html>
